# .github/workflows/test.yml
name: QOC Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bridge
        run: python src/bridge.py

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: cd src/dart && flutter pub get

      - name: Flutter test (smoke)
        run: cd src/dart && flutter test || echo "No tests yet â€” placeholder passed"
